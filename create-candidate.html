<!-- Create Candidate Form -->
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Register Candidate</h3>
      </div>

      <div class="card-body">
        <form>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-book"></i></span>
            </div>
            <div class="input-candidate-text">
              <input type="text" name="candidateName" placeholder="Register Candidate" id="inpCandidateName">
            </div>
          </div>


          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-address-book"></i></span>
              <select id="selectDropdown" placeholder-text="Party">
              </select>
            </div>
          </div>

          <div class="form-group">
            <button type="button" title="newProject" onclick="createCandidate()" id="project" value="create"
                    class="btn float-right login_btn">Register
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
